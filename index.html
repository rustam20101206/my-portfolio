      </div>
      <nav>
        <ul class="flex gap-14 justify-center">
          <li>
            <a class="relative text-gray-900 font-medium hover:text-blue-600 duration-300 after:content-[''] after:absolute after:w-0 after:bottom-[-6px] after:left-0 after:h-[2px] after:bg-blue-600 after:transition-all ease-in-out hover:after:w-full"
              href="#">Home</a>
          </li>
          <li>
            <a class="relative text-gray-900 font-medium hover:text-blue-600 duration-300 after:content-[''] after:absolute after:w-0 after:bottom-[-6px] after:left-0 after:h-[2px] after:bg-blue-600 after:transition-all ease-in-out hover:after:w-full"

      <div>
        <button
          class="border-blue-600 rounded-3xl border-2 w-44 h-11 text-blue-600 hover:bg-blue-600 hover:text-white duration-500 ease-in-out transition-colors">
          Contact us
        </button>
      </div>
    </div>
  </header>

  <!-- hero -->

  <main>
    <div class="container max-w-screen-xl mx-auto text-center flex flex-col items-center mt-16">
      <h2 class="font-bold text-6xl">
        Make your dream <br />business goal come true

      <p class="my-9 text-xl text-gray-500">
        when you need us for improve your business, <br />
        then come with us to help your business have reach it, you just sit
        and feel that goal
      </p>
      <button
        class="w-52 h-11 bg-blue-600 rounded-3xl text-white transition-all duration-500 hover:shadow-buttonShadowScale hover:scale-110">

      </button>
      <img src="./image/Frame 27 (1).png" alt="Image__hero" />
